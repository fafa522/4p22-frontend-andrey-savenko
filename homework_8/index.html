<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>calculator</title>
</head>
<body>
    <div class="calculator__wrap">
        <form>
            <input class="first-number__input" type="text" id="first__number" name="first__number" autocomplete="off" placeholder="Введите число">
            <label class="first-number__label" for="first__number"></label>
            <input class="sign__input" type="text" id="sign__operation" name="sign__operation" autocomplete="off" placeholder="(+, -, /, *)">
            <label class="sign__label" for="sign__operation"></label>
            <input class="second-number__input" type="text" id="second__number" name="second__number" autocomplete="off" placeholder="Введите число">
            <label class="second-number__label" for="second__number"></label>
            <div class="form__result" id="form__result"></div>
            <div class="button__wrap">
                <button id="button__rast" class="button__rast">Расчёт</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
