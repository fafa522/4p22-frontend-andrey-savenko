<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>login</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo1.png" alt="logo" class="header__icon"></img>
        <div class="header__logo">PCS Frontend</div>
        <div class="header__menu">
            <a href="./index.html" class="menu-link__reg">Регистрация</a>
            <a href="./login.html" class="menu-link__log">Вход</a>
        </div>
    </header>
    <div class="container__main">
        <div class="main-content__title">Вход</div>
        <form>
            <label class="email-text" for="email">Email</label>
            <input class="main__input-email" id="email" type="email" name="email" placeholder="Введите email"></input>
            <label class="password-text" for="password">Пароль</label>
            <input class="main__input-password" id="password" type="password" name="password" placeholder="Введите пароль"></input>
            <div class="button__wrap">
            <button class="button__input">Войти</button>
            </div>
        </form>
    </div>
</body>
</html>
